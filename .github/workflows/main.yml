
name: Exécuter le notebook Parking

on:
  push:
    paths:
      - Gestion_Parking.ipynb
      - requirements.txt
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📓 Exécuter le notebook
        run: |
          pip install notebook
          jupyter nbconvert --to notebook --execute Gestion_Parking.ipynb --output Resultat_Executé.ipynb

      - name: 📤 Sauvegarder le résultat
        uses: actions/upload-artifact@v1
        with:
          name: notebook-exécuté
          path: Resultat_Executé.ipynb
